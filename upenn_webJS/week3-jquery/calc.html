<html>
  <head><title>Calculator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="calc.css"> 
  </head>

<body>
  <div class="container-fluid" id="calculator">
    <div class = "row">
      <input class="col" id="display" name="display" disabled />
    </div>
    <div class="row">
      <div type="button" class="btn-group btn-matrix">
          <button type="button" class="btn btn-primary m-2" id="button1" value="1">1</button>
          <button type="button" class="btn btn-primary" id="button2" value="2">2</button>
          <button type="button" class="btn btn-primary" id="button3" value="3">3</button>
          <button type="button" class="btn btn-primary" id="addButton">+</button>
          <button type="button" class="btn btn-primary" id="button4" value="4">4</button>
          <button type="button" class="btn btn-primary" id="button5" value="5">5</button>
          <button type="button" class="btn btn-primary" id="button6" value="6">6</button>
          <button type="button" class="btn btn-primary" id="subtractButton">-</button>
          <button type="button" class="btn btn-primary" id="button7" value="7">7</button>
          <button type="button" class="btn btn-primary" id="button8" value="8">8</button>
          <button type="button" class="btn btn-primary" id="button9" value="9">9</button>
          <button type="button" class="btn btn-primary" id="multiplyButton">*</button>
          <button type="button" class="btn btn-primary" id="clearButton">C</button>
          <button type="button" class="btn btn-primary" id="button0" value="0">0</button>
          <button type="button" class="btn btn-primary" id="equalsButton">=</button>
          <button type="button" class="btn btn-primary" id="divideButton">&#247;</button>
      </div>
    </div>
  </div>
</body>
<script src="calc.js"></script>
</html>
